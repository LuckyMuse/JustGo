<!DOCTYPE html>
<html>
<head>
	<title>Random Activity Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Random Activity Generator</h1>
		<form id="search-form">
			<label for="location">Enter a city:</label>
			<input type="text" id="location" name="location" required>
			<button type="submit">Search</button>
		</form>
		<div id="results">
			<p id="activity-name"></p>
			<p id="activity-address"></p>
			<p id="activity-phone"></p>
		</div>
		<button id="random-button">Random Activity</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
